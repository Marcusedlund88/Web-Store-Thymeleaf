<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Customer List</title>
</head>
<body>
<div class="background">
    <nav>
        <div class="nav-bar">
            <ul>
                <li><a th:href="@{/customers}">Customer Handler</a></li>
                <li><a th:href="@{/items}">Item Handler</a></li>
                <li><a th:href="@{/orders}">Order Handler</a></li>
            </ul>
        </div>
    </nav>
    <div class="hero">

        <h1>Customer List</h1>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${item}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <button type="button" th:id="${item.id}" onclick="deleteItem(event, id)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
