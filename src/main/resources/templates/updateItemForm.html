<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Title</title>
</head>
<body>
<div class="background">
  <nav>
    <div class="nav-bar">
      <ul>
        <li><a th:href="@{/customers}">Customer Handler</a></li>
        <li><a th:href="@{/items}">Item Handler</a></li>
        <li><a th:href="@{/orders}">Order Handler</a></li>
      </ul>
    </div>
  </nav>
  <div class="hero">
    <form id="myForm" onsubmit="submitFormItem(event)">
      <label for="name">Item Name :</label><br>
      <input type="text" id="name" name="name" value=""><br>
      <label for= "price"> Price: </label><br>
      <input type="text" id="price" name="price" value=""><br><br>
      <input type="hidden" name="id" th:value="${item.id}">
      <input type="submit" value="Submit">
    </form>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
