<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Customer List</title>
</head>
<body>
  <div class="background">
    <nav>
        <div class="nav-bar">
            <button type="button" onclick="addCustomer(event, '/customers/add')">Add Customer</button>
            <button type="button" onclick="getCustomerByID(event, '/customers/getById')">Find By ID</button>
            <ul>
                <li><a th:href="@{/customers}">Customer Handler</a></li>
                <li><a th:href="@{/items}">Item Handler</a></li>
                <li><a th:href="@{/orders}">Order Handler</a></li>
            </ul>
        </div>
    </nav>
    <div class="hero">
      <h1>Customer List</h1>
      <table>
        <thead>
        <tr class="column-titles">
          <th>ID</th>
          <th>Name</th>
          <th>SSN</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
          <td th:text="${customer.id}"></td>
          <td th:text="${customer.name}"></td>
          <td th:text="${customer.ssn}"></td>
            <td>
                <button type="button" th:id="${customer.id}" onclick="deleteCustomer(event, id)">Delete</button>
            </td>
            <td>
                <button type="button" th:id="${customer.id}" onclick="updateCustomer(event, id)">Update</button>
            </td>
        </tr>
        </tbody>
      </table>
    </div>
</div>
  <script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
