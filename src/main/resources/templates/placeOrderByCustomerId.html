<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Title</title>
</head>
<body>
<div class="background">
  <nav>
    <div class="nav-bar">
      <ul>
        <li><a th:href="@{/customers}">Customer Handler</a></li>
        <li><a th:href="@{/items}">Item Handler</a></li>
        <li><a th:href="@{/orders}">Order Handler</a></li>
      </ul>
    </div>
  </nav>
  <div class="hero">
    <select id="itemOption">
      <option  th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}"></option>
    </select>
    <select id="quantityOption">
      <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
    </select>
    <button type="button" onclick="location.href='/customers'">Return

    <button th:each="customer : ${customer}" th:id = "${customer.id}"onclick="placeOrder(event,id)">Add Items</button>

    <button id = "buttonBuy" th:each="customer : ${customer}" th:id="${customer.id}" onclick="testBuy(event, id)">Proceed</button>
    <div class="display-order">
      <h1>Items List</h1>
      <table>
        <thead>
        <tr class="column-titles">
          <th>Item ID</th>
          <th>Name</th>
          <th>SSN</th>
        </tr>
        </thead>
        <tbody class="table-body">

        </tbody>
      </table>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
