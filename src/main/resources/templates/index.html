<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Title</title>
</head>
<body>
    <div class="background">
        <form class="get-by-id" onsubmit="redirectToCustomer(event)">
            <label for="inputValue">Input Customer ID:</label>
            <input type="text" id="inputValue" name="inputValue">
            <button type="submit">Submit</button>
        </form>
        <form class="add-customer" onsubmit="redirectToAddCustomer(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="ssn">SSN:</label>
            <input type="text" id="ssn" name="ssn">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
