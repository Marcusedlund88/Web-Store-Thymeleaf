<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Customer List</title>
</head>
<body>
<div class="background">
  <nav>
    <div class="nav-bar">
      <ul>
        <li><a th:href="@{/customers}">Customer Handler</a></li>
        <li><a th:href="@{/items}">Item Handler</a></li>
        <li><a th:href="@{/orders}">Order Handler</a></li>
      </ul>
    </div>
  </nav>
  <div class="hero">

    <h1>Customer List</h1>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Customer ID</th>
        <th>Item ID</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${order}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.customer.id}"></td>
        <td>
          <div th:each="item : ${order.items}">
            <span th:text="${item.id}"></span>
          </div>
        </td>
        <td>
          <button type="button" th:id="${order.id}" onclick="deleteCustomer(event, id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
