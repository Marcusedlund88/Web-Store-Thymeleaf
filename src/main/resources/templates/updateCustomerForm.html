<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Title</title>
</head>
<body>
<div class="background">
  <nav>
    <div class="nav-bar">
      <ul>
        <li><a th:href="@{/customers}">Customer Handler</a></li>
        <li><a th:href="@{/items}">Item Handler</a></li>
        <li><a th:href="@{/orders}">Order Handler</a></li>
      </ul>
    </div>
  </nav>
  <div class="hero">
    <form th:action="@{/customers/{id}/update/form/execute(id=${customer.id})}" th:method="POST">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" th:value="${customer.name}" required><br>
      <label for="ssn">Social Security Number:</label><br>
      <input type="text" id="ssn" name="ssn" th:value="${customer.ssn}" required><br><br>
      <input type="hidden" name="_method" value = "put"><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
